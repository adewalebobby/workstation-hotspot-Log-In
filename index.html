<!Doctype html>
<html>

<head>

</head>

<body>

		<div class="container">

		<div class="hero-image">
			<img src="img/hero-image.png">
		</div> 

			<div class="login">
				<div class="login-content">
					<div class="login-logo">
						<a href="https://workstationng.com">
							<img src="img/logo.png" alt="workstation">

					</div>
					<div class="login-header">
						<p>Log on to use the internet <br>hotspot service</p>
					</div>

							<div class="form-input">
								<input type="name" name="username" placeholder="Username">
							</div>
							<div class="form-input">
								<input type="password" name="password" placeholder="Password">
							</div>
							<div class="submit-btn">
								<input type="submit" name="password" value="Get Access">
							</div>
							<!--<button class="submit-btn">
								<p>Get Access</p>
							</button> -->
						</form>					
					</div>
					<div class="footer">
						<p>Free trial available, <a href="#">click here</a></p>
					</div>
				</div>
			</div>

				
		</div>

</body>
